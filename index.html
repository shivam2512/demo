<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Session Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
    }

    /* Calendar container */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    /* Weekday labels */
    .weekday {
      font-weight: 600;
      text-align: center;
      color: #495057;
      padding: 6px 0;
      background: #f8f9fa;
      border-radius: 0.5rem;
      border: 1px solid #e9ecef;
    }

    /* Day cell styling */
    .calendar-day {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.6rem;
      background-color: #ffffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
      font-weight: 500;
    }

    /* Has notes highlight */
    .calendar-day.has-notes {
      background: linear-gradient(135deg, #d1e7dd, #b6e0c2);
      color: #0f5132;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.25);
      border-color: #b6e0c2;
    }

    /* Hover effect */
    .calendar-day:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #f8d7da, #f5c2c7);
      color: #842029;
      box-shadow: 0 6px 16px rgba(220, 53, 69, 0.25);
      border-color: #f5c2c7;
    }

    /* Today highlight */
    .calendar-day.today {
      background: linear-gradient(135deg, #fff3cd, #ffe69c);
      color: #664d03;
      border-color: #ffe69c;
      box-shadow: 0 3px 10px rgba(255, 193, 7, 0.25);
      font-weight: 700;
    }

    /* Card header gradient */
    .month-header {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
    }

    /* Subtle container spacing */
    #calendarContainer .card {
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand">Practice Session Notes</span>
    </div>
  </nav>

  <!-- Persistent latest notes banner -->
  <div id="latestNotification" class="alert alert-info text-center mb-0">
    Latest notes: Loadingâ€¦
  </div>

  <main class="container py-4">
    <!-- Download buttons -->
    <div class="mb-3 d-flex gap-2 flex-wrap">
      <button class="btn btn-success" onclick="downloadSQLFile('Afternoon','Afternoon.sql')">Download Afternoon Notes</button>
      <button class="btn btn-primary" onclick="downloadSQLFile('Evening','Evening.sql')">Download Evening Notes</button>
    </div>

    <!-- Calendar view -->
    <div id="calendarContainer" class="mb-4"></div>

    <!-- Notes display -->
    <div id="notesContainer"></div>
    <div id="emptyState" class="text-center text-muted py-5 d-none">
      <h5>No notes yet</h5>
    </div>

    <!-- Clear view button -->
    <div class="text-center mt-3">
      <button class="btn btn-outline-secondary d-none" id="clearViewBtn" onclick="clearNotesView()">Clear View</button>
    </div>
  </main>

  <script>
    let allNotes = [];

    async function loadNotes() {
      try {
        const res = await fetch("notes.json");
        const notes = await res.json();

        allNotes = notes;
        renderCalendar(notes);
        updateLatestNotification();
      } catch (err) {
        console.error("Error loading notes:", err);
      }
    }

    function renderCalendar(notes) {
      const container = document.getElementById("calendarContainer");
      container.innerHTML = "";

      // Group notes by month-year (expects date as DD-MM-YYYY)
      const groups = {};
      notes.forEach(n => {
        const [day, month, year] = n.date.split("-");
        const key = `${month}-${year}`;
        groups[key] = groups[key] || [];
        groups[key].push(n);
      });

      const row = document.createElement("div");
      row.className = "row";

      const today = new Date();
      const todayStr = String(today.getDate()).padStart(2, "0"); // DD

      Object.keys(groups).forEach(monthYear => {
        const monthNotes = groups[monthYear];

        const col = document.createElement("div");
        col.className = "col-md-6 mb-4"; // two calendars per row

        // Card wrapper
        const card = document.createElement("div");
        card.className = "card shadow-lg";

        // Header with gradient
        const header = document.createElement("div");
        header.className = "card-header text-white fw-bold month-header";
        header.textContent = monthYear;
        card.appendChild(header);

        // Body
        const calendarBody = document.createElement("div");
        calendarBody.className = "card-body";

        // Weekday labels
        const weekdays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
        const weekdayRow = document.createElement("div");
        weekdayRow.className = "calendar";
        weekdays.forEach(w => {
          const wd = document.createElement("div");
          wd.className = "weekday";
          wd.textContent = w;
          weekdayRow.appendChild(wd);
        });
        calendarBody.appendChild(weekdayRow);

        // Calendar grid
        const calendar = document.createElement("div");
        calendar.className = "calendar";

        const [mm, yyyy] = monthYear.split("-");
const daysInMonth = getDaysInMonth(yyyy, mm);
const startOffset = getStartOffset(yyyy, mm);

// Empty cells before the first day (for alignment)
for (let i = 0; i < startOffset; i++) {
  const empty = document.createElement("div");
  empty.className = "calendar-day";
  empty.style.visibility = "hidden"; 
  calendar.appendChild(empty);
}

// Actual days only up to daysInMonth
for (let d = 1; d <= daysInMonth; d++) {
  const dayStr = String(d).padStart(2, "0");
  const note = monthNotes.find(n => n.date.startsWith(dayStr));
  const dayCell = document.createElement("div");
  dayCell.className = "calendar-day" + (note ? " has-notes" : "");
  dayCell.textContent = d;

  const isCurrentMonthYear =
    String(today.getMonth() + 1).padStart(2, "0") === mm &&
    String(today.getFullYear()) === yyyy;
  if (isCurrentMonthYear && dayStr === todayStr) {
    dayCell.classList.add("today");
  }

  if (note) {
    dayCell.title = `${note.date} â€¢ ${note.session} â€¢ ${note.title}`;
    dayCell.addEventListener("click", () => {
      renderNotes(monthNotes.filter(n => n.date.startsWith(dayStr)));
    });
  }

  calendar.appendChild(dayCell);
}


        calendarBody.appendChild(calendar);
        card.appendChild(calendarBody);
        col.appendChild(card);
        row.appendChild(col);
      });

      container.appendChild(row);
    }

    // Get actual number of days in a month
function getDaysInMonth(year, monthNumber) {
  const m = parseInt(monthNumber, 10);
  return new Date(parseInt(year, 10), m, 0).getDate(); // last day of month
}

// Get weekday offset for the 1st of the month (Monday-first)
function getStartOffset(year, monthNumber) {
  const mIndex = parseInt(monthNumber, 10) - 1;
  const first = new Date(parseInt(year, 10), mIndex, 1);
  const js = first.getDay(); // 0=Sun,1=Mon,...6=Sat
  return (js + 6) % 7; // convert to Monday-first
}


    function renderNotes(notes) {
      const container = document.getElementById("notesContainer");
      const emptyState = document.getElementById("emptyState");
      const clearBtn = document.getElementById("clearViewBtn");
      container.innerHTML = "";

      if (!notes.length) {
        emptyState.classList.remove("d-none");
        clearBtn.classList.add("d-none");
        return;
      }
      emptyState.classList.add("d-none");

      notes.forEach(n => {
        const card = document.createElement("div");
        card.className = "card mb-3 shadow-sm";
        card.innerHTML = `
          <div class="card-header bg-success text-white">
            <strong>${n.date}</strong> â€“ ${n.session} â€“ ${n.title}
          </div>
          <div class="card-body">
            <pre class="bg-light p-3 rounded"><code>${n.body}</code></pre>
          </div>
        `;
        container.appendChild(card);
      });

      clearBtn.classList.remove("d-none");
    }

    function clearNotesView() {
      document.getElementById("notesContainer").innerHTML = "";
      document.getElementById("emptyState").classList.add("d-none");
      document.getElementById("clearViewBtn").classList.add("d-none");
    }

    // Download SQL file by session
    function downloadSQLFile(session, filename) {
      const sessionNotes = allNotes.filter(n => n.session === session);
      const sqlContent = sessionNotes
        .map(n => `-- ${n.date} : ${n.title}\n${n.body}\n\n`)
        .join("");
      const blob = new Blob([sqlContent], { type: "text/sql" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      URL.revokeObjectURL(url);

      showNotification(`${filename} has been updated and downloaded!`);
    }

    // Temporary notification (auto-hide)
    function showNotification(message) {
      const notif = document.createElement("div");
      notif.className = "alert alert-success text-center";
      notif.textContent = message;
      document.body.prepend(notif);
      setTimeout(() => notif.remove(), 5000);
    }

    // Persistent latest notes banner
    function updateLatestNotification() {
      if (!allNotes.length) {
        document.getElementById("latestNotification").textContent = "No notes available yet.";
        return;
      }

      const sorted = [...allNotes].sort((a, b) => {
        const dateA = new Date(a.date.split("-").reverse().join("-")); // YYYY-MM-DD
        const dateB = new Date(b.date.split("-").reverse().join("-"));
        return dateB - dateA;
      });

      const latestDate = sorted[0].date;
      const latestDayNotes = allNotes.filter(n => n.date === latestDate);
      const latestNote = latestDayNotes.find(n => n.session === "Evening") || latestDayNotes[0];

      document.getElementById("latestNotification").textContent =
        `ðŸ“¢ Latest notes available: ${latestNote.date} (${latestNote.session} session, uploaded at ${latestNote.time})`;
    }

    loadNotes();
  </script>
</body>
</html>
