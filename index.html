<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Session Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .weekday {
      font-weight: 600;
      text-align: center;
      color: #495057;
      padding: 6px 0;
      background: #f8f9fa;
      border-radius: 0.5rem;
      border: 1px solid #e9ecef;
    }

    .calendar-day {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.6rem;
      background-color: #ffffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
      font-weight: 500;
    }

    .calendar-day.has-notes {
      background: linear-gradient(135deg, #d1e7dd, #b6e0c2);
      color: #0f5132;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.25);
      border-color: #b6e0c2;
    }

    .calendar-day:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #f8d7da, #f5c2c7);
      color: #842029;
      box-shadow: 0 6px 16px rgba(220, 53, 69, 0.25);
      border-color: #f5c2c7;
    }

    .calendar-day.today {
      background: linear-gradient(135deg, #fff3cd, #ffe69c);
      color: #664d03;
      border-color: #ffe69c;
      box-shadow: 0 3px 10px rgba(255, 193, 7, 0.25);
      font-weight: 700;
    }

    .calendar-day.latest-update {
      background: linear-gradient(135deg, #cfe2ff, #9ec5fe);
      color: #084298;
      border-color: #9ec5fe;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.25);
      font-weight: 700;
    }

    .month-header {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
    }

    #calendarContainer .card {
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand">Practice Session Notes</span>
    </div>
  </nav>

  <div id="latestNotification" class="alert alert-info text-center mb-0">
    Latest notes: Loadingâ€¦
  </div>

  <main class="container py-4">
    <div class="mb-3 d-flex gap-2 flex-wrap">
      <button class="btn btn-success" onclick="downloadSQLFile('Afternoon','Afternoon.sql')">Download Afternoon Notes</button>
      <button class="btn btn-primary" onclick="downloadSQLFile('Evening','Evening.sql')">Download Evening Notes</button>
    </div>

    <div id="calendarContainer" class="mb-4"></div>

    <div id="notesContainer"></div>
    <div id="emptyState" class="text-center text-muted py-5 d-none">
      <h5>No notes yet</h5>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-outline-secondary d-none" id="clearViewBtn" onclick="clearNotesView()">Clear View</button>
    </div>
  </main>

  <script>
    let allNotes = [];

    // Expecting n.date as "DD-MM-YYYY"
    function parseDDMMYYYYToDate(str) {
      const [dd, mm, yyyy] = str.split("-");
      return new Date(Number(yyyy), Number(mm) - 1, Number(dd));
    }

    function daysInMonthMMYYYY(mm, yyyy) {
      // mm is "01".."12"
      return new Date(Number(yyyy), Number(mm), 0).getDate();
    }

    async function loadNotes() {
      try {
        const res = await fetch("notes.json");
        const notes = await res.json();
        allNotes = notes || [];

        renderCalendar(allNotes);
        updateLatestNotification();
      } catch (err) {
        console.error("Error loading notes:", err);
        allNotes = [];
        renderCalendar(allNotes);
        document.getElementById("latestNotification").textContent = "Failed to load notes.";
      }
    }

    function renderCalendar(notes) {
      const container = document.getElementById("calendarContainer");
      container.innerHTML = "";

      // Determine latest date across all notes
      let latestDateStr = null;
      if (notes.length) {
        latestDateStr = notes
          .map(n => n.date)
          .sort((a, b) => parseDDMMYYYYToDate(b) - parseDDMMYYYYToDate(a))[0];
      }

      // Group by MM-YYYY
      const groups = {};
      notes.forEach(n => {
        const [dd, mm, yyyy] = n.date.split("-");
        const key = `${mm}-${yyyy}`;
        (groups[key] ||= []).push(n);
      });

      const row = document.createElement("div");
      row.className = "row";

      const today = new Date();
      const tDD = String(today.getDate()).padStart(2, "0");
      const tMM = String(today.getMonth() + 1).padStart(2, "0");
      const tYYYY = String(today.getFullYear());

      // Ensure months with no notes still render nothing (only months present in notes will show)
      Object.keys(groups).forEach(monthYear => {
        const [mm, yyyy] = monthYear.split("-");
        const monthNotes = groups[monthYear];

        const col = document.createElement("div");
        col.className = "col-md-6 mb-4";

        const card = document.createElement("div");
        card.className = "card shadow-lg";

        const header = document.createElement("div");
        header.className = "card-header text-white fw-bold month-header";
        header.textContent = monthYear;
        card.appendChild(header);

        const body = document.createElement("div");
        body.className = "card-body";

        const weekdays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
        const weekdayRow = document.createElement("div");
        weekdayRow.className = "calendar";
        weekdays.forEach(w => {
          const wd = document.createElement("div");
          wd.className = "weekday";
          wd.textContent = w;
          weekdayRow.appendChild(wd);
        });
        body.appendChild(weekdayRow);

        const grid = document.createElement("div");
        grid.className = "calendar";

        const dim = daysInMonthMMYYYY(mm, yyyy);
        for (let d = 1; d <= dim; d++) {
          const dd = String(d).padStart(2, "0");
          const dayCell = document.createElement("div");
          let classes = "calendar-day";

          // If any note exists for this day in this month group
          const dayNotes = monthNotes.filter(n => n.date.startsWith(dd + "-"));
          if (dayNotes.length) classes += " has-notes";

          // Highlight today
          if (mm === tMM && yyyy === tYYYY && dd === tDD) {
            classes += " today";
          }

          // Highlight latest updated date
          if (latestDateStr) {
            const [ldd, lmm, lyr] = latestDateStr.split("-");
            if (ldd === dd && lmm === mm && lyr === yyyy) {
              classes += " latest-update";
            }
          }

          dayCell.className = classes;
          dayCell.textContent = d;

          if (dayNotes.length) {
            // Tooltip-ish title
            dayCell.title = dayNotes.map(n => `${n.session}: ${n.title}`).join(" | ");
            dayCell.addEventListener("click", () => renderNotes(dayNotes));
          }

          grid.appendChild(dayCell);
        }

        body.appendChild(grid);
        card.appendChild(body);
        col.appendChild(card);
        row.appendChild(col);
      });

      container.appendChild(row);

      // If there were no groups (no notes)
      if (!Object.keys(groups).length) {
        container.innerHTML = '<div class="alert alert-secondary">No calendars to show yet.</div>';
      }
    }

    function renderNotes(notes) {
      const container = document.getElementById("notesContainer");
      const emptyState = document.getElementById("emptyState");
      const clearBtn = document.getElementById("clearViewBtn");
      container.innerHTML = "";

      if (!notes.length) {
        emptyState.classList.remove("d-none");
        clearBtn.classList.add("d-none");
        return;
      }
      emptyState.classList.add("d-none");

      notes.forEach(n => {
        const card = document.createElement("div");
        card.className = "card mb-3 shadow-sm";
        card.innerHTML = `
          <div class="card-header bg-success text-white">
            <strong>${n.date}</strong> â€“ ${n.session} â€“ ${n.title}
          </div>
          <div class="card-body">
            <pre class="bg-light p-3 rounded"><code>${n.body}</code></pre>
          </div>
        `;
        container.appendChild(card);
      });

      clearBtn.classList.remove("d-none");
    }

    function clearNotesView() {
      document.getElementById("notesContainer").innerHTML = "";
      document.getElementById("emptyState").classList.add("d-none");
      document.getElementById("clearViewBtn").classList.add("d-none");
    }

    function downloadSQLFile(session, filename) {
      const sessionNotes = allNotes.filter(n => n.session === session);
      const sqlContent = sessionNotes
        .map(n => `-- ${n.date} : ${n.title}\n${n.body}\n\n`)
        .join("");
      const blob = new Blob([sqlContent], { type: "text/sql" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      URL.revokeObjectURL(url);
      showNotification(`${filename} has been updated and downloaded!`);
    }

    function showNotification(message) {
      const notif = document.createElement("div");
      notif.className = "alert alert-success text-center";
      notif.textContent = message;
      document.body.prepend(notif);
      setTimeout(() => notif.remove(), 5000);
    }

    function updateLatestNotification() {
      const banner = document.getElementById("latestNotification");
      if (!allNotes.length) {
        banner.textContent = "No notes available yet.";
        return;
      }

      const sorted = [...allNotes].sort((a, b) => parseDDMMYYYYToDate(b.date) - parseDDMMYYYYToDate(a.date));
      const latestDate = sorted[0].date;
      const latestDayNotes = allNotes.filter(n => n.date === latestDate);
      const preferEvening = latestDayNotes.find(n => n.session === "Evening") || latestDayNotes[0];

      banner.textContent = `ðŸ“¢ Latest notes available: ${preferEvening.date} (${preferEvening.session} session, uploaded at ${preferEvening.time})`;
    }

    loadNotes();
  </script>
</body>
</html>
