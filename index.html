<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Session Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 20px;
    }
    .calendar-day {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calendar-day.has-notes {
      background-color: #d1e7dd; /* light green for days with notes */
      font-weight: bold;
    }
    .calendar-day:hover {
      background-color: #f8d7da; /* light red hover */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand">Practice Session Notes</span>
    </div>
  </nav>

  <!-- Persistent latest notes banner -->
  <div id="latestNotification" class="alert alert-info text-center mb-0">
    Latest notes: Loadingâ€¦
  </div>

  <main class="container py-4">
    <!-- Calendar view -->
    <div id="calendarContainer" class="mb-4"></div>

    <!-- Notes display -->
    <div id="notesContainer"></div>
    <div id="emptyState" class="text-center text-muted py-5 d-none">
      <h5>No notes yet</h5>
    </div>
  </main>

  <script>
    let allNotes = [];

    async function loadNotes() {
      try {
        const res = await fetch("notes.json");
        const notes = await res.json();

        allNotes = notes;
        renderCalendar(notes);
        updateLatestNotification();
      } catch (err) {
        console.error("Error loading notes:", err);
      }
    }

    function renderCalendar(notes) {
      const container = document.getElementById("calendarContainer");
      container.innerHTML = "";

      // Group notes by month-year
      const groups = {};
      notes.forEach(n => {
        const [day, month, year] = n.date.split("-");
        const key = `${month}-${year}`;
        groups[key] = groups[key] || [];
        groups[key].push(n);
      });

      Object.keys(groups).forEach(monthYear => {
        const monthNotes = groups[monthYear];
        const monthCard = document.createElement("div");
        monthCard.className = "mb-4";

        // Month header
        monthCard.innerHTML = `<h5>${monthYear}</h5>`;

        // Calendar grid
        const calendar = document.createElement("div");
        calendar.className = "calendar";

        // Assume max 31 days
        for (let d = 1; d <= 31; d++) {
          const dayStr = String(d).padStart(2, "0");
          const note = monthNotes.find(n => n.date.startsWith(dayStr));
          const dayCell = document.createElement("div");
          dayCell.className = "calendar-day" + (note ? " has-notes" : "");
          dayCell.textContent = d;

          if (note) {
            dayCell.addEventListener("click", () => {
              renderNotes(monthNotes.filter(n => n.date.startsWith(dayStr)));
            });
          }

          calendar.appendChild(dayCell);
        }

        monthCard.appendChild(calendar);
        container.appendChild(monthCard);
      });
    }

    function renderNotes(notes) {
      const container = document.getElementById("notesContainer");
      const emptyState = document.getElementById("emptyState");
      container.innerHTML = "";

      if (!notes.length) {
        emptyState.classList.remove("d-none");
        return;
      }
      emptyState.classList.add("d-none");

      notes.forEach(n => {
        const card = document.createElement("div");
        card.className = "card mb-3";
        card.innerHTML = `
          <div class="card-header">
            <strong>${n.date}</strong> â€“ ${n.session} â€“ ${n.title}
          </div>
          <div class="card-body">
            <pre class="bg-light p-3"><code>${n.body}</code></pre>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Persistent latest notes banner
    function updateLatestNotification() {
      if (!allNotes.length) {
        document.getElementById("latestNotification").textContent = "No notes available yet.";
        return;
      }

      // Sort notes by date (newest first)
      const sorted = [...allNotes].sort((a, b) => {
        const dateA = new Date(a.date);
        const dateB = new Date(b.date);
        return dateB - dateA;
      });

      const latestDate = sorted[0].date;
      const latestDayNotes = allNotes.filter(n => n.date === latestDate);
      let latestNote = latestDayNotes.find(n => n.session === "Evening") || latestDayNotes[0];

      document.getElementById("latestNotification").textContent =
        `ðŸ“¢ Latest notes available: ${latestNote.date} (${latestNote.session} session, uploaded at ${latestNote.time})`;
    }

    loadNotes();
  </script>
</body>
</html>
