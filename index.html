<!DOCTYPE html>
<html>
<head>
  <title>Practice Session Notes</title>
  <style>
    /* Basic styling for the calendar */
    .calendar {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .calendar caption {
      font-weight: bold;
      font-size: 1.2em;
      padding: 10px;
      background-color: #f2f2f2;
    }
    .calendar th, .calendar td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .calendar th {
      background-color: #f2f2f2;
    }
    .calendar .today {
      background-color: #4CAF50;
      color: white;
    }
    .calendar .other-month {
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Practice Session Notes</h1>
  
  <div>
    <p><strong>Latest notes:</strong> <span id="latest-notes">Loadingâ€¦</span></p>
  </div>

  <!-- Calendar added here -->
  <div class="calendar-container">
    <table class="calendar" id="calendar">
      <caption id="calendar-caption">Month Year</caption>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
        <!-- Calendar dates will be generated by JavaScript -->
      </tbody>
    </table>
  </div>
  
  <div>
    <button id="download-afternoon">Download Afternoon Notes</button>
    <button id="download-evening">Download Evening Notes</button>
  </div>

  <div id="notes-container">
    <p>No notes yet</p>
  </div>

  <button id="clear-button">Clear View</button>

  <script>
    // Function to generate calendar
    function generateCalendar() {
      const today = new Date();
      const month = today.getMonth();
      const year = today.getFullYear();
      
      // Set the caption
      const monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];
      document.getElementById('calendar-caption').textContent = `${monthNames[month]} ${year}`;
      
      // Get the first day of the month
      const firstDay = new Date(year, month, 1);
      const startingDay = firstDay.getDay(); // 0 = Sunday, 1 = Monday, etc.
      
      // Get the number of days in the month
      const lastDay = new Date(year, month + 1, 0);
      const totalDays = lastDay.getDate();
      
      // Get the number of days in the previous month
      const prevMonthLastDay = new Date(year, month, 0).getDate();
      
      // Create calendar body
      const calendarBody = document.getElementById('calendar-body');
      calendarBody.innerHTML = '';
      
      let date = 1;
      let nextMonthDate = 1;
      
      // Create calendar rows
      for (let i = 0; i < 6; i++) {
        // Create a table row
        const row = document.createElement('tr');
        
        // Create cells for each day of the week
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement('td');
          
          if (i === 0 && j < startingDay) {
            // Previous month's dates
            const prevDate = prevMonthLastDay - startingDay + j + 1;
            cell.textContent = prevDate;
            cell.classList.add('other-month');
          } else if (date > totalDays) {
            // Next month's dates
            cell.textContent = nextMonthDate;
            cell.classList.add('other-month');
            nextMonthDate++;
          } else {
            // Current month's dates
            cell.textContent = date;
            if (date === today.getDate() && today.getMonth() === month && today.getFullYear() === year) {
              cell.classList.add('today');
            }
            date++;
          }
          
          row.appendChild(cell);
        }
        
        calendarBody.appendChild(row);
        
        // Stop creating rows if we've gone past the end of the month
        if (date > totalDays && i >= 4) {
          break;
        }
      }
    }

    // Initialize the calendar when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      generateCalendar();
    });
  </script>
</body>
</html>
